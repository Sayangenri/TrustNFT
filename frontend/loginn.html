<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Information Form</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
  <h1>TrustNFT</h1>
</header>
<br><br>
<h2>Product Information Form</h2>

<form id="myForm">
  <label for="userName">User Name:</label><br>
  <input type="text" id="userName" name="userName"><br>
  <label for="userEmail">User Email:</label><br>
  <input type="email" id="userEmail" name="userEmail"><br>
  <label for="productName">Product Name:</label><br>
  <input type="text" id="productName" name="productName"><br>
  <label for="productDetails">Product Details:</label><br>
  <textarea id="productDetails" name="productDetails" rows="4" cols="50"></textarea><br><br>
  <button type="button" onclick="submitForm()">Submit</button>
</form>

<footer>

</footer>

<script src="index.js"></script>

</body>
</html>
